<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEC Site</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header >
        <img src="TEC_logo.png" alt="LOGO">
        <div class="nav">
            <div class="btn">
                <i class="bx bx-chevron-right close-btn"></i>
            </div>
            <a href='#'>Home</a>
            <a href='#about'>About</a>
            <a href='#'>Achievements</a>
            <a href='#'>Event</a>
            <a href='#contact'>Contact</a>
        </div>
        <div class="btn">
            <i class="bx bx-menu menu-btn"></i>
        </div>
    </header>

    <section class="hero">
        <div class="hero-img">
          <img src="TEC_logo.png" alt="">
        </div>
        <div class="hero-text">
          <h5>KIIT Presents</h5>
          <h4>Under KSAC</h4>
          <h1>The Ensemble Crew</h1>
          
        </div>
    </section>



    <!---Scroll Reveal Effect-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      const sr = ScrollReveal ({
        distance: '65px' ,
        duration: 2600,
        delay: 450,
        reset: true
      });
      sr.reveal('.hero-text',{delay:200, origin:'left'});
      sr.reveal('.hero-img',{delay:600, origin:'right'});
    </script>      

      <script type="text/javascript">
        //js for nav bar scroll effect
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle('sticky', window.scrollY > 0);
        });

        //JS for responsiveness of nav bar
        var menu = document.querySelector('.nav');
        var menuBtn = document.querySelector('.menu-btn');
        var closeBtn = document.querySelector('.close-btn');

        menuBtn.addEventListener("click", () => {
            menu.classList.add('active');
        });

        closeBtn.addEventListener("click", () => {
            menu.classList.remove('active');
        });
      </script>
    
</body>
</html>
